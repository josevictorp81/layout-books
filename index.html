<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AluraBooks</title>
        <link rel="stylesheet" href="./css/index.css" />
        <link rel="stylesheet" href="./css/reset.css" />

    <body>
        <header class="header">
            <div class="container">
                <input
                    type="checkbox"
                    name="menu"
                    id="menu"
                    class="container__button"
                />
                <label for="menu">
                    <span class="header__menu-hamburger container__img"></span>
                </label>
                <ul class="menu-list">
                    <li class="menu-list__title">Categorias</li>
                    <li class="menu-list__item">
                        <a href="#" class="menu-list__link">Programação</a>
                    </li>
                    <li class="menu-list__item">
                        <a href="#" class="menu-list__link">Front-end</a>
                    </li>
                    <li class="menu-list__item">
                        <a href="#" class="menu-list__link">Infraestrutura</a>
                    </li>
                    <li class="menu-list__item">
                        <a href="#" class="menu-list__link">Business</a>
                    </li>
                    <li class="menu-list__item">
                        <a href="#" class="menu-list__link">Design & ux</a>
                    </li>
                </ul>

                <img
                    src="./img/Logo.svg"
                    alt="Logo AluraBooks"
                    class="container__img"
                />
            </div>

            <div class="container">
                <a href=""
                    ><img
                        src="./img/Favoritos.svg"
                        class="container__img"
                        alt="Meus favoritos"
                /></a>

                <a href=""
                    ><img
                        src="./img/Compras.svg"
                        class="container__img"
                        alt="Minhas compras"
                /></a>

                <a href=""
                    ><img
                        src="./img/Usuário.svg"
                        class="container__img"
                        alt="Meu perfil"
                /></a>
            </div>
        </header>

</html>
