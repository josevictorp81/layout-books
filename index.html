<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AluraBooks</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
        />
        <link rel="stylesheet" href="./css/index.css" />
    </head>
    <body>
        <header class="header">
            <div class="container">
                <input
                    type="checkbox"
                    name="menu"
                    id="menu"
                    class="container__button"
                />
                <label for="menu">
                    <span class="header__menu-hamburger container__img"></span>
                </label>
                <ul class="menu-list">
                    <li class="menu-list__title">Categorias</li>
                    <li class="menu-list__item">
                        <a href="#" class="menu-list__link">Programação</a>
                    </li>
                    <li class="menu-list__item">
                        <a href="#" class="menu-list__link">Front-end</a>
                    </li>
                    <li class="menu-list__item">
                        <a href="#" class="menu-list__link">Infraestrutura</a>
                    </li>
                    <li class="menu-list__item">
                        <a href="#" class="menu-list__link">Business</a>
                    </li>
                    <li class="menu-list__item">
                        <a href="#" class="menu-list__link">Design & ux</a>
                    </li>
                </ul>

                <img
                    src="./img/Logo.svg"
                    alt="Logo AluraBooks"
                    class="container__img"
                />
            </div>

            <div class="container">
                <a href="#"
                    ><img
                        src="./img/Favoritos.svg"
                        class="container__img"
                        alt="Meus favoritos"
                /></a>

                <a href="#"
                    ><img
                        src="./img/Compras.svg"
                        class="container__img"
                        alt="Minhas compras"
                /></a>

                <a href="#"
                    ><img
                        src="./img/Usuário.svg"
                        class="container__img"
                        alt="Meu perfil"
                /></a>
            </div>
        </header>

        <section class="banner">
            <h2 class="banner__title">Já sabe por onde começar?</h2>
            <p class="banner__text">
                Encontre em nossa estante o que precisa para seu
                desenvolvimento!
            </p>
            <input
                type="search"
                class="banner__search"
                placeholder="Qual será sua próxima leitura?"
            />
        </section>

        <section class="carousel">
            <h2 class="carousel__title">ÚLTIMOS LANÇAMENTOS</h2>
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-pagination"></div>

                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">
                        <img src="./img/ApacheKafka.png" alt="Apache Kafka" />
                    </div>
                    <div class="swiper-slide">
                        <img
                            src="./img/Guia Front-end.png"
                            alt=" Guia Front-end"
                        />
                    </div>
                    <div class="swiper-slide">
                        <img src="./img/Javascript.png" alt="Javascript" />
                    </div>
                    <div class="swiper-slide">
                        <img
                            src="./img/Liderança.png"
                            alt="Liderança de Design"
                        />
                    </div>
                    <div class="swiper-slide">
                        <img
                            src="./img/Portugol.png"
                            alt="Lógica com Portugol"
                        />
                    </div>
                    <div class="swiper-slide">
                        <img
                            src="./img/Acessibilidade.png"
                            alt="Acessibilidade"
                        />
                    </div>
                    <div class="swiper-slide">
                        <img
                            src="./img/Arquitetura.png"
                            alt="Arquitetura de software"
                        />
                    </div>
                    <div class="swiper-slide">
                        <img src="./img/Angular.png" alt="Angular" />
                    </div>
                    <div class="swiper-slide">
                        <img src="./img/Gestão.png" alt="Gestão" />
                    </div>
                </div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
        <script src="./js/swiper.js"></script>
    </body>
</html>
